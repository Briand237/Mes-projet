
<div class="flex justify-center h-screen items-center overflow-hideen">

    <div class="container">
        <div class="cover" [ngClass]="{' route-active':isRegister}">
    
         <div class="front">
                <img src="istockphoto-502840530-612x612.jpg" alt="">
                <div class="text">
                    <span class="text-1">Share, Savor, and Create: Your Recipe Haven Awaits!</span>
                    <span> Let's get connected</span>   
                </div>
        </div>
    <div class="back">
        <img src="istockphoto-502872140-612x612.jpg" alt="">
    </div>
    <div class="from h-full">
        <div class="from-content h-full">
            <div class="login-form"></div>
            <div class="from h-full">
                <div class="from-content h-full">
            <div class="login-form">
                <h1 class="text-lg font-bold text-center pb-8">signup</h1>
                <form 
                (ngSubmit)="handleRegister()" class="">
                 <div class="mb-4">
                    <mat-form-field class="w-full">
                        <mat-label class="text-gray-200">full Name</mat-label>
                         <input
                        matInput 
                        placeholder="full Name"
                        formControlName="fullName"
                        class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"/>
        
                    </mat-form-field> 
                </div> 
                    <div class="mb-4">
                        <mat-form-field class="w-full">
                            <mat-label class="text-gray-200">Email</mat-label>
                             <input
                            matInput 
                            placeholder="email"
                            formControlName="email"
                            class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"/>
            
                        </mat-form-field>  
             </div>
             <div class="mb-4">
                <mat-form-field class="w-full">
                    <mat-label class="text-gray-200">Password</mat-label>
                     <input
                    matInput 
                    placeholder="Password"
                    formControlName="password"
                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"/>
    
                </mat-form-field> 
            </div> 
        <div>
             <button class="w-full" mat-raised-button color="primary" type="submit">Register</button>
        </div>
                </form>
        </div>
    </div>
    </div>
    </div>
    </div>
